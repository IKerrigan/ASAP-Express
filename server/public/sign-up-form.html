<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign up ASAP EXPRESS</title>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>

<body>
    <form action="/auth/sign-up" method="post">
        <div class="container">
            <div>
                <img class="fit-logo" src="https://asapexpressinc.com/wp-content/uploads/2018/11/asaplogotrans.png">
                <h1>Sign Up Form</h1>
                <p>Please fill in this form to create an account.</p>
            </div>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="firstName"><b>First name</b></label>
            <input type="text" placeholder="Enter Your First Name" name="firstName" required>

            <label for="lastName"><b>Last name</b></label>
            <input type="text" placeholder="Enter Your Last Name" name="lastName" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" required>
            <hr>
            <p>By creating an account you agree to our <a href="https://www.privacypolicies.com/blog/privacy-policies-vs-terms-conditions/">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn">Sign up</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="sign-in-form.html">Sign in</a></p>
        </div>
    </form>

</body>

</html>
