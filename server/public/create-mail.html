<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/create-mail.css">
</head>

<body>
    <br>
    <br>
    <div class="container bootdey">
        <div class="email-app">
            <main>
                <form method="post" action="/mail">
                <p class="text-center">New Message</p>
                    <div class="form-row mb-3">
                        <label for="to" class="col-2 col-sm-1 col-form-label">To:</label>
                        <div class="col-10 col-sm-11">
                            <input type="email" class="form-control" id="to" name="to" placeholder="Type email">
                            <input type="email" class="form-control" id="from" name="from" hidden placeholder="Type email">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <label for="to" class="col-2 col-sm-1 col-form-label">Subject:</label>
                        <div class="col-10 col-sm-11">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Type subject">
                        </div>
                    </div>
                <div class="row">
                    <div class="col-sm-11 ml-auto">
                        <div class="form-group mt-4">
                            <textarea class="form-control" name="content" id="content" rows="12"
                                placeholder="Click here to reply"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="send" type="submit" class="btn btn-success">Send</button>
                            <a id="discard">Back</a>
                        </div>
                    </div>
                </div>
                </form>
            </main>
        </div>
    </div>
</body>

<script src="./scripts/create-mail.js"></script>

</html>
